{% extends 'base.html' %}

{% block content %}

<form action="" method="post">
    {{ form.csrf_token }}
    <p>
        {{ form.post_title.label }}<br>
        {{ form.post_title }}<br>

        {{ form.post_body.label }}<br>
        {{ form.post_body(cols=32, rows=4) }}<br>

        {% for error in form.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>

{% endblock %}
